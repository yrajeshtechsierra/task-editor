<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Automation System</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- SheetJS (xlsx) library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Task Automation System</h1>
      <nav>
        <ul>
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="sidebar">
          <div class="section-header">
            <h3>Controls</h3>
          </div>
          <div class="control-section">
            <div class="file-input-container">
              <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
              <button id="processBtn" class="primary-btn">Load File</button>
              <button id="createDefaultBtn" class="secondary-btn">
                Create Template
              </button>
            </div>

            <div class="month-selector">
              <label for="monthSelect">Month:</label>
              <select id="monthSelect"></select>
              <label for="yearInput">Year:</label>
              <input
                type="number"
                id="yearInput"
                min="2000"
                max="2100"
                style="width: 80px"
              />
            </div>

            <div class="sheet-selector">
              <label for="sheetSelect">Sheet:</label>
              <select id="sheetSelect"></select>
            </div>

            <div class="filter-section">
              <input
                type="text"
                id="searchBox"
                class="search-box"
                placeholder="Search tasks..."
              />
              <button id="filterBtn" class="primary-btn">Filter</button>
              <button id="clearFilterBtn" class="danger-btn">Clear</button>
            </div>

            <div class="button-group">
              <button id="addRowBtn" class="success-btn">Add Row</button>
              <button id="addColumnBtn" class="success-btn">Add Column</button>
              <button id="saveBtn" class="warning-btn">Save Excel</button>
            </div>

            <div class="automation-controls">
              <div class="section-header">
                <h3>Automation</h3>
              </div>
              <button id="rollForwardBtn" class="primary-btn">
                Roll Forward Tasks
              </button>
              <button id="autoFillBtn" class="secondary-btn">
                Auto-Fill Weekdays
              </button>
              <button id="emailReportBtn" class="warning-btn">
                Email Report
              </button>
            </div>

            <p id="status">No file selected</p>
          </div>
        </div>

        <div class="content">
          <div class="section-header">
            <h2>Task Data</h2>
          </div>
          <div id="data-display">
            <p>Task data will be displayed here</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Add Column Modal -->
    <div id="columnModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add New Column</h3>
        <input type="text" id="columnName" placeholder="Enter column name" />
        <div class="modal-buttons">
          <button id="cancelColumnBtn" class="secondary-btn">Cancel</button>
          <button id="confirmColumnBtn" class="primary-btn">Add</button>
        </div>
      </div>
    </div>

    <!-- Automation Modal -->
    <div id="automationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Automation Settings</h3>
        <div class="form-group">
          <label for="automationType">Choose Automation:</label>
          <select id="automationType">
            <option value="rollForward">Roll Forward Tasks</option>
            <option value="fillDays">Auto-Fill Weekdays</option>
            <option value="emailReport">Email Report</option>
          </select>
        </div>

        <div id="rollForwardOptions" class="automation-options">
          <div class="form-group">
            <label>Select Tasks to Roll Forward:</label>
            <div id="taskCheckboxes" class="checkbox-list">
              <!-- Checkboxes will be populated dynamically -->
            </div>
          </div>
          <div class="form-group">
            <label for="rollForwardDays">Days to Roll Forward:</label>
            <input
              type="number"
              id="rollForwardDays"
              min="1"
              max="30"
              value="1"
            />
          </div>
        </div>

        <div id="emailOptions" class="automation-options">
          <div class="form-group">
            <label for="emailRecipient">Email Recipient:</label>
            <input
              type="email"
              id="emailRecipient"
              placeholder="recipient@example.com"
            />
          </div>
          <div class="form-group">
            <label for="emailSubject">Subject:</label>
            <input type="text" id="emailSubject" placeholder="Task Report" />
          </div>
        </div>

        <div class="modal-buttons">
          <button id="cancelAutomationBtn" class="secondary-btn">Cancel</button>
          <button id="runAutomationBtn" class="primary-btn">Run</button>
        </div>
      </div>
    </div>

    <!-- JavaScript files -->
    <script src="js/config.js"></script>
    <script src="js/automation.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
