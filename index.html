<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <h1>Task Editor</h1>
    <div class="container">
      <div class="control-section">
        <div class="file-input-container">
          <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" />
          <button id="processBtn">Load File</button>
          <button id="createDefaultBtn">Create Template</button>
        </div>
        <div class="month-selector">
          <label for="monthSelect">Month:</label>
          <select id="monthSelect"></select>
          <label for="yearInput">Year:</label>
          <input
            type="number"
            id="yearInput"
            min="2000"
            max="2100"
            style="width: 80px"
          />
        </div>
        <div class="sheet-selector">
          <label for="sheetSelect">Sheet:</label>
          <select id="sheetSelect"></select>
        </div>
        <div class="filter-section">
          <input
            type="text"
            id="searchBox"
            class="search-box"
            placeholder="Search tasks..."
          />
          <button id="filterBtn">Filter</button>
          <button id="clearFilterBtn">Clear</button>
        </div>
        <div class="button-group">
          <button id="addRowBtn" class="add">Add Row</button>
          <button id="addColumnBtn" class="add">Add Column</button>
          <button id="saveBtn" class="save">Save Excel</button>
        </div>
        <p id="status">No file selected</p>
      </div>
      <div id="data-display">
        <p>Task data will be displayed here</p>
      </div>
    </div>

    <div id="columnModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add New Column</h3>
        <input type="text" id="columnName" placeholder="Enter column name" />
        <div class="modal-buttons">
          <button id="cancelColumnBtn">Cancel</button>
          <button id="confirmColumnBtn">Add</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
